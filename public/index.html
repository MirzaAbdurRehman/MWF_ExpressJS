<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Navbar & Form</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: #007BFF;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    /* Form Styles */
    h1 {
      text-align: center;
      margin-top: 30px;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Page Content -->
  <h1>User Registration Form</h1>

  <form action="#" method="post">
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male" style="display:inline;">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female" style="display:inline;">Female</label>

    <!-- Hobbies -->
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading" style="display:inline;">Reading</label>

    <input type="checkbox" id="sports" name="hobbies" value="sports">
    <label for="sports" style="display:inline;">Sports</label>

    <input type="checkbox" id="music" name="hobbies" value="music">
    <label for="music" style="display:inline;">Music</label>

    <!-- Country -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">Select your country</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="india">India</option>
      <option value="canada">Canada</option>
    </select>

    <!-- Message -->
    <label for="message">About You:</label>
    <textarea id="message" name="message" rows="4" placeholder="Tell us something about yourself..."></textarea>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
